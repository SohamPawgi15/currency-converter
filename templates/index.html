<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            color: #666;
            font-size: 1.1em;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 1em;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .convert-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .convert-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .convert-btn:active {
            transform: translateY(0);
        }

        .result {
            margin-top: 30px;
            padding: 25px;
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            border-radius: 15px;
            text-align: center;
            display: none;
        }

        .result.show {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .result h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.3em;
        }

        .conversion-text {
            font-size: 1.5em;
            color: #667eea;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .exchange-rate {
            color: #666;
            font-size: 0.9em;
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            text-align: center;
            display: none;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .currency-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .currency-item {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
            border: 1px solid #e1e5e9;
        }

        .currency-code {
            font-weight: bold;
            color: #667eea;
        }

        .currency-name {
            font-size: 0.8em;
            color: #666;
        }

        /* Dark mode styles */
        body.dark-mode {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
        }

        body.dark-mode .container {
            background: #2d3748;
            color: #e2e8f0;
        }

        body.dark-mode .header h1 {
            color: #e2e8f0;
        }

        body.dark-mode .header p {
            color: #a0aec0;
        }

        body.dark-mode .form-group label {
            color: #e2e8f0;
        }

        body.dark-mode .form-group input,
        body.dark-mode .form-group select {
            background: #4a5568;
            border-color: #718096;
            color: #e2e8f0;
        }

        body.dark-mode .form-group input:focus,
        body.dark-mode .form-group select:focus {
            border-color: #667eea;
            background: #2d3748;
        }

        body.dark-mode .result {
            background: linear-gradient(135deg, #4a5568, #2d3748);
        }

        body.dark-mode .result h3 {
            color: #e2e8f0;
        }

        body.dark-mode .exchange-rate {
            color: #a0aec0;
        }

        body.dark-mode .currency-item {
            background: #4a5568;
            border-color: #718096;
        }

        body.dark-mode .currency-name {
            color: #a0aec0;
        }

        /* Theme toggle button */
        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            cursor: pointer;
            font-size: 1.2em;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .theme-toggle:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        /* Swap button */
        .swap-btn {
            background: linear-gradient(135deg, #48bb78, #38a169);
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            cursor: pointer;
            font-size: 1.2em;
            transition: all 0.3s ease;
            margin: 0 auto;
            display: block;
            box-shadow: 0 4px 15px rgba(72, 187, 120, 0.3);
        }

        .swap-btn:hover {
            transform: scale(1.1) rotate(180deg);
            box-shadow: 0 6px 20px rgba(72, 187, 120, 0.4);
        }

        .currency-selectors {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .currency-selectors .form-group {
            flex: 1;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
                margin: 10px;
            }
            
            .header h1 {
                font-size: 2em;
            }

            .currency-selectors {
                flex-direction: column;
                gap: 10px;
            }

            .swap-btn {
                transform: rotate(90deg);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="theme-toggle" id="themeToggle" title="Toggle Dark Mode">ðŸŒ™</button>
        <div class="header">
            <h1>ðŸ’± Currency Converter</h1>
            <p>Convert currencies with real-time exchange rates</p>
        </div>

        <form id="converterForm">
            <div class="form-group">
                <label for="amount">Amount</label>
                <input type="number" id="amount" name="amount" step="0.01" min="0" placeholder="Enter amount" required>
            </div>

            <div class="currency-selectors">
                <div class="form-group">
                    <label for="fromCurrency">From Currency</label>
                    <select id="fromCurrency" name="fromCurrency" required>
                        <option value="">Select currency</option>
                        {% for code, name in currencies.items() %}
                        <option value="{{ code }}">{{ code }} - {{ name }}</option>
                        {% endfor %}
                    </select>
                </div>

                <button type="button" class="swap-btn" id="swapBtn" title="Swap Currencies">ðŸ”„</button>

                <div class="form-group">
                    <label for="toCurrency">To Currency</label>
                    <select id="toCurrency" name="toCurrency" required>
                        <option value="">Select currency</option>
                        {% for code, name in currencies.items() %}
                        <option value="{{ code }}">{{ code }} - {{ name }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>

            <button type="submit" class="convert-btn">Convert Currency</button>
        </form>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Converting...</p>
        </div>

        <div class="error" id="error"></div>

        <div class="result" id="result">
            <h3>Conversion Result</h3>
            <div class="conversion-text" id="conversionText"></div>
            <div class="exchange-rate" id="exchangeRate"></div>
        </div>

        <div class="currency-grid">
            <h3 style="grid-column: 1 / -1; text-align: center; margin-bottom: 15px; color: #333;">Supported Currencies</h3>
            {% for code, name in currencies.items() %}
            <div class="currency-item">
                <div class="currency-code">{{ code }}</div>
                <div class="currency-name">{{ name }}</div>
            </div>
            {% endfor %}
        </div>
    </div>

    <script>
        document.getElementById('converterForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const amount = document.getElementById('amount').value;
            const fromCurrency = document.getElementById('fromCurrency').value;
            const toCurrency = document.getElementById('toCurrency').value;
            
            // Hide previous results and errors
            document.getElementById('result').classList.remove('show');
            document.getElementById('error').style.display = 'none';
            
            // Show loading
            document.getElementById('loading').style.display = 'block';
            
            try {
                const response = await fetch('/convert', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        amount: parseFloat(amount),
                        from_currency: fromCurrency,
                        to_currency: toCurrency
                    })
                });
                
                const data = await response.json();
                
                // Hide loading
                document.getElementById('loading').style.display = 'none';
                
                if (data.success) {
                    // Show result
                    document.getElementById('conversionText').textContent = 
                        `${data.formatted_from} = ${data.formatted_to}`;
                    document.getElementById('exchangeRate').textContent = 
                        `Exchange Rate: 1 ${fromCurrency} = ${data.exchange_rate} ${toCurrency}`;
                    document.getElementById('result').classList.add('show');
                } else {
                    // Show error
                    document.getElementById('error').textContent = data.error;
                    document.getElementById('error').style.display = 'block';
                }
            } catch (error) {
                // Hide loading
                document.getElementById('loading').style.display = 'none';
                
                // Show error
                document.getElementById('error').textContent = 'Network error. Please try again.';
                document.getElementById('error').style.display = 'block';
            }
        });

        // Add some interactivity
        document.getElementById('amount').addEventListener('input', function() {
            if (this.value < 0) {
                this.value = 0;
            }
        });

        // Auto-focus on amount field
        document.getElementById('amount').focus();

        // Theme toggle functionality
        const themeToggle = document.getElementById('themeToggle');
        const body = document.body;
        
        // Load saved theme preference
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'dark') {
            body.classList.add('dark-mode');
            themeToggle.textContent = 'â˜€ï¸';
        }
        
        themeToggle.addEventListener('click', function() {
            body.classList.toggle('dark-mode');
            const isDark = body.classList.contains('dark-mode');
            
            // Update button icon
            themeToggle.textContent = isDark ? 'â˜€ï¸' : 'ðŸŒ™';
            
            // Save preference
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
        });

        // Swap button functionality
        const swapBtn = document.getElementById('swapBtn');
        const fromCurrency = document.getElementById('fromCurrency');
        const toCurrency = document.getElementById('toCurrency');
        
        swapBtn.addEventListener('click', function() {
            const fromValue = fromCurrency.value;
            const toValue = toCurrency.value;
            
            // Only swap if both currencies are selected
            if (fromValue && toValue) {
                fromCurrency.value = toValue;
                toCurrency.value = fromValue;
                
                // Add animation effect
                swapBtn.style.transform = 'scale(1.2) rotate(180deg)';
                setTimeout(() => {
                    swapBtn.style.transform = '';
                }, 300);
                
                // Auto-convert if amount is entered
                const amount = document.getElementById('amount').value;
                if (amount && amount > 0) {
                    document.getElementById('converterForm').dispatchEvent(new Event('submit'));
                }
            }
        });
    </script>
</body>
</html>
